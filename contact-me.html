<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
</head>

<body>
  <form>
    <fieldset>
      <br>
      <legend>Contact Me Form</legend>
      <label> Name </label>
      <input type="text" name="customer_name">
      <br>
      <label> Email </label>
      <input type="email" name="email_address">
      <br>
      <label> Phone </label>
      <input type="tel" name="phone_number">
      <br><br>
      <textarea name="message_content" rows="8" cols="40"></textarea>
      <br> Prefered method of contact:
      <input type="radio" name="contact_preference" value="email"> Email
      <input type="radio" name="contact_preference" value="phone"> Phone
      <br><br>
      <input type="submit" name="Send">
    </fieldset>
  </form>
</body>

</html>
